<!doctype html>
{% load static %}

<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>

      <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>

    </svg>
    <link rel="preload" href="{% static 'pages/fonts/Tangerine-Regular.ttf' %}" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="{% static 'pages/fonts/OpenSans-Medium.ttf' %}" as="font" type="font/ttf" crossorigin>
    
  </head>
  
  <body>
    <header class="header_wrapper">
    
      <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">

          <a class="navbar-brand" href="{% url 'home' %}">
            midis linjave
          </a>

          <button class="navbar-toggler navbar-toggler-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      
            <i class="bi-list-nested text-light"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 text-light mb-lg-0">
              <li class="nav-item" >
                <a class="nav-link underline-hover" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link underline-hover" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link underline-hover" aria-current="page" href="{% url 'portfolio' %}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  underline-hover" aria-current="page" href="{% url 'contacts' %}">Contacts</a>
              </li>
            </ul>
          </div>  
        </div>
      </nav>

    <main>

            {% block content %}{% endblock %}

                    <li class="list-inline-item me-4">
                      <a href="https://www.instagram.com/junita.shehu/" class="text-light"><i class="fab fa-instagram fa-lg"><i class="bi bi-instagram"> </i>Instagram</i></a>
                    </li>
                    <li class="list-inline-item me-4">
                      <a href="https://www.linkedin.com/in/junita-shehu-3388a6256/" class="text-light"><i class="fab fa-linkedin fa-lg"><i class="bi bi-linkedin"> </i>Linkedin</i></a>
                    </li>

                </div>
              </div>
              <hr class="my-4">
              <p class="text-center"> JunArch Architecture  
                <a class="text-light "></a>| Copyright Â© 2023

  </body>

</html>
